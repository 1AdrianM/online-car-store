<section class="container-fluid"style="background-color:#eee;">
  <h3 class="pt-3 d-flex border--b">Lista de Productos</h3>
  <div class="container-fluid">
    <div class="d-flex flex-wrap  mb-4">
      <div class="mt-3 me-1 " *ngFor="let product of products">
        <div class="card gap-3" style="width: 19rem;">
          <img height=200 class="card-img-top" [src]="product.image" alt="Card image cap">
          <div class="card-body">
            <h5 class="lead card-title">{{product.type}}</h5>
            <h5 class="card-text fw-bold">{{product.Brand}}  {{product.Model}}</h5>
            
            <h4 class="card-text fw-light">{{product.description}}</h4>
            <p class="card-text ">{{product.price}}&dollar;</p>
            <button (click)="PreviewProduct(product.id)" class="btn btn-primary">Ver Producto</button>
          </div>
        </div>
      </div>
    </div>
  </div>
   
</section>
