<div class="row" *ngIf="!product; else main_content">
    <p class="">...Loading</p>
</div>
<ng-template #main_content>
  <div class="container-fluid bootdey mt-4" style="height: 98vh;">
    <div class="row">
      <div class="col-md-6 d-flex justify-content-center align-items-center">
        <div class="pro-img-details">
          <img height="400" [src]="product?.image" alt="" class="img-fluid">
        </div>
      </div>
      <div class="col-md-6 d-flex flex-column justify-content-center">
        <div class="panel-body">
          <h3 class="pro-d-title mt-3">
            {{ product?.Brand }} - {{ product?.Model }}
          </h3>
          <p>
            {{ product?.description }}
          </p>
          <div class="product_meta">
            <span class="posted_in"><strong>Categories: {{ product?.type }} </strong></span>
          </div>
          <div class="m-bot15"><strong>Price: ${{ product?.price }}</strong></div>
         <div class="d-flex gap-3">
            <p>
                <button (click)="AddProduct()"class="btn btn-round btn-danger mt-3" type="button"><i class="fa fa-shopping-cart"></i> Add to Cart</button>
              </p>
    
              <p class="">
                <a class="btn btn-round btn-info text-white mt-3" routerLink="/products">Volver a Productos</a>
    
              </p>
         </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
