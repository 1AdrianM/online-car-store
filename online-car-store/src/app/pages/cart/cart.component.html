<div class="row" style="height:100vh" *ngIf="!Products_cart.length; else main_content ">
    <h2>No tienes Productos en tu carrito</h2>
<div class="d-flex justify-content-center align-items-center">

    <a routerLink="/product" class="btn btn-info">Volver a Productos</a>
</div>

</div>
<ng-template #main_content>
<section class="h-100" style="background-color: #eee;">
    <div class="container h-100 py-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-10">
  
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-normal mb-0 text-black"> Cart</h3>
            <div>
              <p class="mb-0"><span class="text-muted">Sort by:</span> <a href="#!" class="text-body">price <i
                    class="fas fa-angle-down mt-1"></i></a></p>
            </div>
          </div>
  
          <div class="card rounded-3 mb-4" *ngFor="let product of Products_cart">
            <div class="card-body p-4">
              <div class="row d-flex justify-content-between align-items-center">
                <div class="col-md-2 col-lg-2 col-xl-2">
                  <img
                   width=250
                    [src]="product?.image"
                    class="img-fluid rounded-3" alt="Cotton T-shirt">
                </div>
                <div class="col-md-3 col-lg-3 col-xl-3">
                  <p class="lead fw-normal mb-2">{{product?.Brand}}</p>
                  <p><span class="text-muted">TIPO: </span>{{product?.type}} <span class="text-muted">Color: </span>Grey</p>
                </div>
                <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                  <button data-mdb-button-init data-mdb-ripple-init class="btn btn-link px-2"
                    (click)="IncreaseQuantity(product)">
                    <i class="fas fa-minus"></i>
                  </button>
  
                  <input #form_1 min="0" name="quantity" [value]="product.Quantity" type="number"
                    class="form-control form-control-sm" />
  
                  <button data-mdb-button-init data-mdb-ripple-init class="btn btn-link px-2"
                    (click)="DecreaseQuantity(product)">
                    <i class="fas fa-plus"></i>
                  </button>
                </div>
                <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                  <h5 class="mb-0">Price:{{product.price}}&dollar;</h5>
                </div>
                <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                  <a (click)="RemoveProduct(product)" class="text-danger"><i class="fas fa-trash fa-lg"></i></a>
                </div>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-body d-flex">
              <button  type="button" class="btn btn-warning btn-block btn-lg">Proceed to Pay</button>
            <div class=""><p>Total:</p>
            <p class="">Taxes:</p>
            </div>
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </section>
</ng-template>
